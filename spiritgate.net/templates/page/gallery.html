<div class="row">
	Some screenshots are not representative of the current version of the mod.
	{% set files = glob("static/image/screenshots/*.*") %}
	{{ files.reverse() or "" }}
	{% for file in files %}
		<div class="col-xs-6">
			<a class="thumbnail" href="{{file}}">
				<img src="{{file}}"/>
			</a>
		</div>
	{% endfor %}
</div>
