{% extends "base.html" %}
{% block body %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Purchase Supporter Pack: {{pack.replace("_", " ").title()}}</h2>
    <br/>
    <p><a href="/">Back to Home</a></p>
  </div>
  <div class="panel-body">
    <button class="btn" onclick="swal({title:'', text:'Your credit card information never hits the spiritgate.net server. It is passed directly to a trustable third party handler, <a href=\'http://stripe.com\' target=\'_blank\'>Stripe</a>', html:true})", >How is my credit card information handled?</button>
    <form action="/purchasepack/{{pack}}" method="POST" id="payment-form">
      <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Card Number</span>
          <input id="card_number" type="text" class="form-control" placeholder="xxxx xxxx xxxx xxxx" aria-describedby="basic-addon1" size="20" data-stripe="number"/>
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">CVC</span>
        <input id="card_cvc" type="text" class="form-control" placeholder="123" aria-describedby="basic-addon2" size="4" data-stripe="cvc"/>
      </div>

      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">Expiration</span>
        <input id="card_expiry_month" class="form-control" type="text" size="2" placeholder="MM" data-stripe="exp-month"/>
        <input id="card_expiry_year" class="form-control" type="text" size="4" placeholder="YYYY" data-stripe="exp-year"/>
      </div>
      <button id="purchasebutton" class="btn btn-primary"type="submit">Purchase</button>
    </form>

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">
      Stripe.setPublishableKey('{{get_public_key()}}');
      function stripeResponseHandler(status, response) {
        var $form = $('#payment-form');

        if (response.error) {
          swal("Oops", response.error.message, "error");
          $form.find('button').prop('disabled', false);
        } else {
          // response contains id and card, which contains additional card details
          var token = response.id;
          // Insert the token into the form so it gets submitted to the server
          $form.append($('<input type="hidden" name="stripeToken" />').val(token));
          // and submit
          $.ajax({
              type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
              url         : '/purchasepack/{{pack}}', // the url where we want to POST
              data        : $('#payment-form').serialize(), // our data object
              encode      : true,
              success: function(data) {
                swal({title:"", text:data, type:data.indexOf("Error:") == 0 ? "error" : "success", closeOnConfirm: false}, function(){ 
                  if(data.indexOf("Error:") != 0) {
                    swal({title:"", text:"Returning to home page...", showCancelButton:false, showConfirmButton:false})
                    window.location.assign("/")
                  } else {
                    swal.close();
                  }
                });
              },
          })
        }
      };
      jQuery(function($) {
        $('#purchasebutton').on("click", function(e) {
           e.preventDefault();
          var $form = $(this);

          // Disable the submit button to prevent repeated clicks
          $form.find('button').prop('disabled', true);

          swal({title:"Working...", text:"Purchasing Supporter Pack", type:"", showConfirmButton:false})
          Stripe.card.createToken({
            number: $('#card_number').val(),
            cvc: $('#card_cvc').val(),
            exp_month: $('#card_expiry_month').val(),
            exp_year: $('#card_expiry_year').val()
          }, stripeResponseHandler);

          // Prevent the form from submitting with the default action
          return false;
        });
      });
    </script>
  </div>
</div>
{% endblock %}
